apiVersion: apps/v1
kind: Deployment
metadata:
  name: minty-bot-new
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minty-v2
  template:
    metadata:
      labels:
        app: minty-v2
    spec:
      containers:
      - name: commander
        image: minty-bot:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5005        # Update this to match your code
        env:
        - name: FLASK_RUN_HOST
          value: "0.0.0.0"
        - name: FLASK_RUN_PORT        # Tell Flask to use 5005
          value: "5005"
        envFrom:
        - secretRef:
            name: minty-secrets
